<mat-grid-list cols="4" rowHeight="250px" gutterSize= "15px">
    <mat-grid-tile
    *ngFor="let movie of _result.movies " >
        <img src="{{movie.poster_path}}" alt="{{movie.original_title}}" class="img">
        <mat-grid-tile-header>
            <h2>{{ movie.original_title }}</h2>
        </mat-grid-tile-header>
        <mat-grid-tile-footer>
            <p>Score {{ movie.popularity}} </p>
            <p>{{movie.release_date}}</p>
        </mat-grid-tile-footer>
    </mat-grid-tile>
</mat-grid-list>
